<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                Header Logo
            </div>
            <ul class="links">
                <li>Link One</li>
                <li>Link Two</li>
                <li>Link Three</li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-heading">This website is awesome</div>
                <div class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="hero-button">Sign Up</button>
            </div>
            <div class="hero-image">This is a placeholder for an image</div>
        </div>
    </body>

</html>
